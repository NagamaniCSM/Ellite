<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form">
                    <div class="form-group mt-3">
                    <label class="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter first Name">
                    </div>
                    <div class="form-group mt-3">
                        <label class="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter last Name">
                        </div>
                        <div class="form-group mt-3">
                            <label class="Email">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="Enter email">
                            </div>
                            <div class="form-group mt-3">
                                <label class="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                                </div>
                                <div class="form-group mt-3">
                                    <label class="Mobile">Mobile Number</label>
                                    <input type="number" class="form-control" id="mobile" placeholder="Enter mobile number">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label class="gender">Gender</label><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                            <label class="form-check-label" for="male">Male</label>
                                        </div><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                            <label class="form-check-label" for="male">Female</label>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label class="hobbies">Hobbies</label><br>
                                            <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="reading" value="reading">
                                            <label class="form-check-label">Reading</label></div>
                                            <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="travelling" value="reading">
                                            <label class="from-check-label">Travelling</label></div>
                                            <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="reading" value="sports">
                                            <label class="reading">Sports</label></div>
                                            </div>
                                            <div class="form-group mt-3">
                                                <label class="country">Country</label>
                                                <select name="country" id="country" class="form-select">
                                                    <option value="usa" class="USA">USA</option>
                                                    <option value="india" class="INDIA">INDIA</option>
                                                    <option value="europe" class="EUROPE">EUROPE</option>
                                                    <option value="myheart" class="MYHEART">MYHEART</option>
                                                </select>
                                                </div>
                                                <div class="form-group mt-3">
                                                    <label class="bio">Bio</label>
                                                    <textarea class="form-control" id="bio" rows="5" placeholder="Tell us about yourself"></textarea>
                                                    </div>
                                                    <div class="form-group mt-3">
                                                        <label class="profile picture">Profile Picture</label>
                                                        <input type="file" class="form-control" id="profile picture">
                                                        </div>
                                                        <div class="form-group mt-3">
                                                            <label class="favorite color">Favorite Color</label>
                                                            <input type="color" class="form-control" id="color">
                                                            </div>
                                                            <div class="form-group mt-3">
                                                                <button type="submit" class="btn btn-secondary">Submit</button>
                                                            </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
