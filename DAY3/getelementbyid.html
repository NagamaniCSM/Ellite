<div id="demo"><b>Hello</b> World</div>
<script>

</script>

<ul id="list"></ul>
<script>
  const li = document.createElement("li");
  li.textContent = "Item 1";
  document.getElementById("list").appendChild(li); // Adds item

  // Removing the item
  document.getElementById("list").removeChild(li);
</script>
<button id="btn">Click me</button>

<script>
  document.getElementById("btn").addEventListener("click", () => {
    alert("Button clicked!");
  });
</script>
<button id="hoverBtn">Hover me</button>
<script>
  const btn = document.getElementById("hoverBtn");
  btn.addEventListener("click", () => alert("Clicked!"));
  btn.addEventListener("mouseover", () => console.log("Mouse over"));
  btn.addEventListener("mouseout", () => console.log("Mouse out"));
</script>
<input type="text" id="myInput">
<script>
  const input = document.getElementById("myInput");
  input.addEventListener("keydown", (e) => console.log("Key down:", e.key));
  input.addEventListener("keyup", (e) => console.log("Key up:", e.key));
</script>
