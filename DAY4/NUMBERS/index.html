<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Even Numbers</title>
</head>
<body>
    <h1>Sum of Even Numbers Between 1 and 100</h1>
    <p id="result"></p>

    <script>
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum += i;
            }
        }
        document.getElementById('result').textContent = `The sum of all even numbers between 1 and 100 is: ${sum}`;
    </script>
</body>
</html>
